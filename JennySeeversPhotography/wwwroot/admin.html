<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jenny's Project Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/dropzone.js"></script>
    <link href="css/admin.css" rel="stylesheet" />
    <link href="css/dropzone.css" rel="stylesheet" />
</head>
<body>
    <!--<div id="login-modal">
        <form id="login">
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" value="Login">Login</button>
        </form>
    </div>-->
    <div id="id01" class="modal">

        <form class="modal-content animate">
            <div class="imgcontainer">
                <span class="close" title="Close Modal">×</span>
                <img src="images/jenny_logo.png" alt="Logo" class="avatar">
            </div>

            <div class="container">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname">

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw">

                <button id="submit-login" type="submit">Login</button>
            </div>
        </form>
    </div>
    <header>
        <img id="logo" src="" />
    </header>
    <main>
        <nav id="cat-list" class="folder-level">
            <div id='add-cat' class='category adder'><span class='item-name'>+ Add Category</span></div>
        </nav>
        <nav id="projects" class="folder-level">
            <div id='add-proj' class='category adder'><span class='item-name'>+ Add Project</span></div>
        </nav>
        <section id="photos" class="folder-level">
            <div id='add-pics' class='adder'></div>
            <div id="toolbar">
                <div id="pic-delete" class="toolbar-button">Delete</div>
            </div>
            <div id="photo-display"></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
